ext {
    android = //项目本地信息
            [
                    applicationId    : "com.dyhdyh.jcenter.example",

                    //sdk版本
                    compileSdkVersion: 28,
                    buildToolsVersion: "28.0.3",
                    minSdkVersion    : 14,
                    targetSdkVersion : 28,
                    supportVersion   : "28.0.0",
            ]
    version = //版本信息
            [
                    code: 5, //版本号
                    name: "1.0.4", //版本名称
                    desc: "这是1.0.4版本描述", //版本描述
            ]
    bintray = //项目上传信息
            [
                    name        : "jcenter-example", //项目名称，在bintray网站中的名称
                    desc        : "上传到JCenter的示例", //项目描述 可选
                    groupId     : "com.dyhdyh.example",
                    artifactId  : "jcenter",
                    githubName  : "dengyuhan/jcenter-example", //Github上的项目名称
                    githubReadme: "README.md", //Github上的项目文档相对路径 可选
                    licenses    : ['MIT'] //开源协议
            ]

}
